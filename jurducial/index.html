<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار التنظيم القضائي الجزائري</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>اختبار معلومات التنظيم القضائي</h1>
            <p>سنة أولى حقوق - المقياس: التنظيم القضائي</p>
        </header>

        <div id="quiz-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="question-box">
                <h2 id="question-text">نص السؤال يظهر هنا...</h2>
            </div>

            <div class="options">
                <button class="btn btn-true" onclick="selectAnswer(true)">صح</button>
                <button class="btn btn-false" onclick="selectAnswer(false)">خطأ</button>
            </div>

            <div id="feedback" class="feedback hide">
                <h3 id="feedback-title"></h3>
                <p id="feedback-text"></p>
                <button class="btn btn-next" onclick="nextQuestion()">السؤال التالي</button>
            </div>
        </div>

        <div id="result-container" class="hide">
            <h2>انتهى الاختبار!</h2>
            <p>نتيجتك هي:</p>
            <div class="score-circle">
                <span id="score">0</span> / <span id="total-questions">0</span>
            </div>
            <p id="result-message"></p>
            <button class="btn btn-restart" onclick="restartQuiz()">إعادة الاختبار</button>
        </div>
    </div>

    <footer>
        [cite_start]<p>تم إعداد الأسئلة بناءً على مطبوعة الأستاذة المشرفة هاشمي ف [cite: 2]</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
